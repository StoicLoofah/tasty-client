<h2>Add Bookmark</h2>
<div>
  <div class="form-group">
    <label>Title</label>
    <input #title class="form-control" required="on" />
  </div>
  <div class="form-group">
    <label>URL</label>
    <input #url class="form-control" required="on" type="url" />
  </div>
  <div class="form-group">
    <label>Notes</label>
    <textarea #notes class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label>Tags</label>
    <tag-editor (onTagsUpdated)="updateTags($event);"></tag-editor>
  </div>
  <button class="btn btn-primary" (click)="submitForm(title, url, notes);">Create</button>
</div>
