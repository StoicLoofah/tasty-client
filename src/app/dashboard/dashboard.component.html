<div class="row">
  <div class="col-sm-3">
    <h2>Tags</h2>
    <span *ngFor="let tag of tags" class="tag tag-default">{{ tag.name }}</span>
  </div>
  <div class="col-sm-9">
    <h2>Bookmarks</h2>
    <ul class="list-group">
      <li *ngFor="let bookmark of bookmarks" class="list-group-item">
        <h4><a href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }}</a></h4>
        <span>{{ bookmark.timeAdded }}</span>
        <p>{{ bookmark.notes }}</p>
        <span *ngFor="let tag of bookmark.tags" class="tag tag-default">{{ tag }}</span>
      </li>
    </ul>
  </div>
</div>
